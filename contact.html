<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">

</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="task1.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div>
        <div class="form-container" >
            <h1>Contact Us</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <span class="error" id="nameError">Name should not contain numbers.</span>
                </div>
                <div class="form-group">
                    <label for="number">Phone Number:</label>
                    <input type="text" id="number" name="number" placeholder="Phone number should be 10 digits long" required>
                    <span class="error" id="numberError">Number should be 10 digits long and contain no alphabets.</span>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your correct email address" required>
                    <span class="error" id="emailError">Email should contain "@".</span>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your permanant address" required>
                </div>
                <div class="form-group">
                    <button type="submit" onclick="alert()">Submit</button>
                </div>
            </form>
        </div>
        <script src="contact.js"> 
        </script>    </div>
    <script src="contact.js"></script>
</body>
</html>
